<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verifica tu World ID</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Verificaci√≥n con World ID</h1>
  <div id="idkit-container"></div>
  <button id="open-idkit">Iniciar Verificaci√≥n</button>

  <!-- Script correcto para IDKit standalone -->
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit@0.2.2/dist/index.umd.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const widget = window.IDKit.init({
        app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
        action: "login",
        signal: "wld-demo-login",
        credential_types: ["orb", "phone"],
        verification_level: "device",
        container_id: "idkit-container",
        onSuccess: (response) => {
          console.log("‚úÖ Verificado:", response);

          fetch("https://82b7-189-217-220-181.ngrok-free.app/api/verificar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(response)
          })
          .then((res) => res.json())
          .then((data) => console.log("üì¨ Backend respondi√≥:", data))
          .catch((err) => console.error("‚ùå Error en verificaci√≥n:", err));
        },
      });

      document.getElementById("open-idkit").addEventListener("click", () => {
        widget.open();
      });
    });
  </script>
</body>
</html>
