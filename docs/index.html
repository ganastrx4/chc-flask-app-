<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificaci√≥n con World ID</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background: #2c2c3e;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      background: #f39c12;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #e67e22;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #f39c12;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #error-message {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verifica tu identidad con World ID</h1>
    <button id="open-idkit" disabled>‚è≥ Cargando IDKit...</button>
    <div id="loader"><div class="spinner"></div></div>
    <div id="error-message"></div>
    <div id="idkit-container"></div>
  </div>

  <script>
    const btn = document.getElementById("open-idkit");
    const loader = document.getElementById("loader");
    const errorMsg = document.getElementById("error-message");

    loader.style.display = "block";

    const interval = setInterval(() => {
      if (window.IDKitWidget && typeof IDKitWidget.init === "function") {
        clearInterval(interval);
        loader.style.display = "none";
        btn.innerText = "‚úÖ Iniciar Verificaci√≥n";
        btn.disabled = false;

        const widget = IDKitWidget.init({
          app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
          action: "login",
          signal: "wld-comparativa-login",
          verification_level: "device",
          container_id: "idkit-container",
          show_modal: true,
          onSuccess: (response) => {
            console.log("‚úÖ Verificado:", response);
            fetch("https://82b7-189-217-220-181.ngrok-free.app/api/verificar", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(response),
            })
              .then((res) => res.json())
              .then((data) => console.log("üì¨ Respuesta backend:", data))
              .catch((err) => console.error("‚ùå Error en POST:", err));
          },
        });

        btn.addEventListener("click", () => widget.open());
      }
    }, 300);
  </script>

  <script src="https://cdn.worldcoin.org/idkit/idkit.js"></script>
</body>
</html>
