<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>World ID Verificación</title>
</head>
<body>
  <h1>🔐 Inicia Verificación</h1>
  <div id="idkit-container"></div>
  <button id="open-idkit">Verificar con World ID</button>

  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit@0.2.2/dist/idkit.umd.production.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const widget = window.IDKit.init({
        app_id: "app_7686f9027d3e3c0b53d987a3caf1e111",
        action: "login",
        signal: "demo-login",
        verification_level: "device",
        credential_types: ["orb", "phone"],
        container_id: "idkit-container",
        onSuccess: (response) => {
          console.log("✅ Verificado:", response);

          fetch("https://82b7-189-217-220-181.ngrok-free.app/api/verificar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(response)
          })
            .then((res) => res.json())
            .then((data) => console.log("📬 Backend respondió:", data))
            .catch((err) => console.error("❌ Error en verificación:", err));
        },
      });

      document.getElementById("open-idkit").addEventListener("click", () => {
        widget.open();
      });
    });
  </script>
</body>
</html>
