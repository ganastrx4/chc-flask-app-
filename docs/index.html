<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verifica tu ID con Worldcoin</title>
  <style>
    #loader {
      display: none;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Verifica tu identidad con World ID</h1>
  <button id="verificar">Verificar con Worldcoin</button>
  <div id="loader">Cargando... Por favor espera.</div>

  <script>
    document.getElementById("verificar").addEventListener("click", () => {
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      setTimeout(() => {
        window.location.href = "buscador.html";
      }, 3000); // Redirige despu√©s de 3 segundos
    });
  </script>
</body>
</html>
