<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Verificaci√≥n World ID - CharlyCoin</title>
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/idkit@1.2.0/dist/idkit.umd.min.js"></script>
  <style>
    body {
      background: #0d1117;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    button {
      background: linear-gradient(135deg, #00bcd4, #2196f3);
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2196f3, #00bcd4);
    }
  </style>
</head>
<body>
  <h2>Verifica tu identidad con World ID</h2>
  <div id="world-id-container"></div>

  <script>
    // Tu app ID oficial de Worldcoin
    const app_id = "app_7686f9027d3e3c0b53d987a3caf1e111";
    const backend_url = "https://worldid-auth-fzky.onrender.com/"; 
    const redirect_url = "https://ganastrx4.github.io/chc-flask-app-/buscador.html";

    // Inicializa el widget IDKit
    const idkit = new window.IDKitWidget({
      app_id: app_id,
      action: "my_action", // Puedes cambiar el nombre si quieres usar diferentes acciones
      signal: "verify_user",
      theme: "dark",
      verification_level: "orb",
      onSuccess: async (response) => {
        console.log("Proof recibido:", response);

        try {
          const res = await fetch(backend_url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(response),
          });

          const data = await res.json();
          console.log("Respuesta del backend:", data);

          if (res.ok && data.success) {
            alert("‚úÖ Verificaci√≥n completada. Redirigiendo...");
            window.location.href = redirect_url;
          } else {
            alert("‚ùå Verificaci√≥n fallida: " + (data.error || "Error desconocido"));
          }
        } catch (err) {
          console.error("Error al verificar:", err);
          alert("‚ùå Error conectando con el backend.");
        }
      },
    });

    // Renderiza el bot√≥n
    const button = document.createElement("button");
    button.textContent = "Verificar con World ID üåê";
    button.onclick = () => idkit.open();
    document.getElementById("world-id-container").appendChild(button);
  </script>
</body>
</html>
