<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verificaci√≥n CHC</title>
  <script src="https://unpkg.com/@worldcoin/idkit@0.1.6"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      margin: 0;
      font-family: sans-serif;
    }

    #verify-button {
      padding: 15px 40px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #00c2ff;
      color: white;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.3s ease;
    }

    #verify-button:hover {
      background-color: #007ba7;
    }

    #verify-button::before {
      content: "";
      position: absolute;
      left: -75%;
      top: 0;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }

    #verify-button:hover::before {
      left: 125%;
    }
  </style>
  <script src="https://unpkg.com/@worldcoin/idkit@latest/dist/index.umd.js"></script>

</head>
<body>

  <button id="verify-button">Verificar con World ID</button>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  window.IDKit.init({
    app_id: 'app_7686f9027d3e3c0b53d987a3caf1e111',
    action: 'charly-verify',
    signal: 'opcional',
    onSuccess: (result) => {
      window.location.href = 'gracias.html';
    }
  });
});
</script>


</body>
</html>
